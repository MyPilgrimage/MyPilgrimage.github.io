<!-- Countdowntimer Script
For comments on this script see:
Countdown_Timer_Script Github My Pilgrimage
https://github.com/MyPilgrimage/MyPilgrimage.github.io/tree/dev/wip/js/countdownTimer.txt
-->
<script>
const timer = document.getElementById("countdownTimer");
let countDownDate = new Date("Aug 10, 2025 00:00:00").getTime();
let count = setInterval(function() {
	let currentDate = new Date().getTime();
	let distance = countDownDate - currentDate;
	let days = Math.floor( distance / (1000 * 60 * 60 * 24) );    
	let hours = Math.floor( (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60) );
	let minutes = Math.floor( (distance % (1000 * 60 * 60)) / (1000 * 60) );
	let seconds = Math.floor( (distance % (1000 * 60)) / 1000 );
	timer.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
	if (distance < 0) {
    	clearInterval(count);
    	timer.innerHTML = "On my Way!";
	}
}, 1000);
</script>

<script>
const isInView = (elemInView, partialView = false) => {
  let { scrTop, scrRight, scrBottom, scrLeft } = elemInView.getBoundingClientRect();
  let { innerHeight, innerWidth } = window;
  return partialView ? ((scrTop > 0 && scrTop < innerHeight) || (scrBottom > 0 && scrBottom < innerHeight)) && ((scrLeft > 0 && scrLeft < innerWidth) || (scrRight > 0 && scrRight < innerWidth)) : scrTop >= 0 && scrLeft >= 0 && scrBottom <= innerHeight && scrRight <= innerWidth;
};

<!--Progressbar Script
For comments on this script see:

https://github.com/MyPilgrimage/MyPilgrimage.github.io/tree/dev/wip/js/progressbar.txt

<script>
function progressMove() {
	const progressBar = document.getElementById("progressRoute");   
	let width = 20;
	if (progressBar.style.width != null && progressBar.style.width != undefined ) {
    	let newWidth = progressBar.style.width;
    	newWidth = newWidth.replace(/%/g, "");
    	width = newWidth;
	} else {
    	width = 0;
	}
	let interv = setInterval(updateFrame, 20);
	function updateFrame() {
    	if (width >= 100) {
        	progressBar.innerHTML = '<b>COMPLETED!</b>';
        	clearInterval(interv);
    	} else {
        	width++;
        	progressBar.style.width = width + '%';
        	progressBar.innerHTML = width * 1  + '%';
    	}
	}
}
</script>
